<!DOCTYPE html>
<html lang="en" ng-app="moduloProduto">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>CRUD WebAPI</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	
  </head>
  <body ng-controller="controleProduto">
	  
	 <div class="container">
	  	<h3>CRUD WebAPI</h3>		 
	 </div>
	  
	  <!-- Inicio Produto -->	  	 
	<div class="modal fade" id="formEditar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title" id="formTitulo"></h4>
	            </div>
	            <div class="modal-body">
	                
                      <div class="form-group">
                          <label for="Nome">Nome</label>
                          <input type="text" class="form-control" id="Nome" placeholder="Nome" ng-model="produto.nome">
                      </div>
                      <div class="form-group">
                          <label for="Descricao">Descricao</label>
                          <input type="text" class="form-control" id="Descricao" placeholder="Descricao" ng-model="produto.descricao">
                      </div>
	                            
	            </div>
	            <div class="modal-footer">
	                <button type="button" 
							class="btn btn-warning editar-produto" 
							ng-click="editarProduto();" 
							data-dismiss="modal">Salvar</button>
	                <button type="button" 
							class="btn btn-success inserir-produto" 
							ng-click="salvarProduto();" 
							data-dismiss="modal">Inserir</button>
	            </div>
	        </div>
	    </div>
	</div>
	 
	 <!-- Fim Produto -->
	 
	 <hr>
	 
	 <!-- Inicio Listagem dos Produtos -->
	 
	 <div class="container">
		 <div class="container-button">
		 <button type="button" class="btn btn-primary" ng-click="novoProduto();" data-toggle="modal" data-target="#formEditar">Salvar</button>
		 </div>
		 <table class="table table-bordered table-hover">
			<tr>
				<th>#</th>
				<th>Nome</th>
				<th>Descricao</th>
				<th class="text-center"><span class="glyphicon glyphicon-th" aria-hidden="true"></span></th>
			</tr>
			<tr ng-repeat="item in produtoListagem" >
				<td>{{item.codigo}}</td>
				<td>{{item.nome}}</td>
				<td>{{item.descricao}}</td>
				<td class="text-center">
					<button type="button" class="btn btn-danger btn-sm" ng-click="excluirProduto(item);">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
					<button type="button" class="btn btn-warning btn-sm" ng-click="selecionarProduto(item);" data-toggle="modal" data-target="#formEditar">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button>
				</td>
			</tr>
		</table>
	 </div>
  
	<!-- Fim Listagem dos Produtos -->
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrty="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

	<!-- App -->
	<script src="js/controller/produto.js"></script>
	
  </body>

</html>
